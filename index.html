<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="top">
        <h1 class="top__heading">Добро пожаловать на мой сайт !</h1>
        <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="top__text_wide">поехали</span> и <span class="top__text_wide">приступай</span></p>
        <button class="top__button">Поехали!</button>
    </div>
    <div class="content">
        <div class="item" onclick="showQuestion()">
            <h2 class="item__heading">Игра 1</h2>
        </div>
        <div class="item">
            <h2 class="item__heading">Игра 2</h2>
        </div>
        <div class="item">
            <h2 class="item__heading">Игра 3</h2>

        </div>
    </div>
    <div class="afterContent">
        <div class="active">
            <h1 class="active__heading">Времена года!</h1>
            <p class="active__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button class="active__button" onclick="season()">Играть!</button>
        </div>
        <div class="vector">     
            <img class="bigImage" src="img/Image.svg" alt="imagePlay">
            <img class="smallImage" src="img/ImageMobile.svg" alt="imagePlayMobile">    
        </div>
    </div>
    <script src="hw-5_1.js"></script>
</body>
</html>
